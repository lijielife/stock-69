<ion-view view-title="{{stock.name}}">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-odd">名字：{{stock.name}}</div>
      <div class="item item-even">代码：{{stock.code}}</div>
      <div class="item item-odd">价格：￥{{stock.price}}</div>
    </div>
  </ion-content>
</ion-view>
